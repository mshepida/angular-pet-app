<img src="../../assets/menu.svg" class="mt-2 cursor-pointer" height="20" width="20" alt="menu-icon" (click)="onMenuOpenClick()">
<app-nav [@openClose]="navState()"></app-nav>

<form [formGroup]="form" class="max-w-md mx-auto">
  <div class="field-wrapper" [@shake]="shakeField() && form.invalid" (@shake.done)="shakeField.set(false)" (@shake.start)="onShakeStart($event)">
    <label for="email" class="label block text-sm font-medium text-gray-700">Your email</label>
    <div class="mt-1">
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="you@example.com"
      />
    </div>
  </div>
  <div class="flex justify-center">
    <button class="bg-blue-500 text-white text-md font-bold py-3 px-6 rounded mt-4" (click)="form.invalid ? shakeField.set(true) : null">Continue</button>
  </div>
</form>
